<div class="container">
	<div>
		<h1>{{title}}</h1>
		<h2>My Heroes</h2>
		<ul class="heroes">
			<li *ngFor="#hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)"><span class="badge">{{hero.id}}</span> {{hero.name}}</li>
		</ul>
	</div>
	<div *ngIf="selectedHero">
		<hero-form [model]="selectedHero"></hero-form>
	</div>
</div>
